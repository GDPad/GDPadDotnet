name: Build Flatpak for Linux x64

on: 
    workflow_dispatch: 
    push:
        branches: 
            - '**'

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                config:
                    - name: Windows (x64)
                      os: windows-latest
                    
        name: ${{ matrix.config.name }}
        runs-on: ${{ matrix.config.os }}

        steps:
            - uses: actions/checkout@v3

            - name: Get .NET 8
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: '8.0.300'

            - name: Publish Windows app with .NET 8
              run: dotnet publish -c Release --self-contained true
            
            - uses: actions/upload-artifact@v4
              with:
                name: GDPadDotnet Windows Bundle
                path: bin/Release/net8.0/publish/
